<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello</h1>
<ul>
    <li th:each="flower : ${flowers}">
        <a th:href="@{'/admin/flowers/' + ${flower.id}}"><span th:text="${flower.name} + ' - ' + ${flower.price} + ' VND'"></span></a>
    </li>
</ul>
</body>
</html>
